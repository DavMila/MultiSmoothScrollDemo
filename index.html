<!DOCTYPE html>
<html>
  <body>
    <style>
      iframe {
        width: 90%;
        height: 90%;
      }
      #framecontainer {
        width: 90vw;
        height: 90vh;
        place-content: center;
      }
    </style>
    <div id="framecontainer">
      <div>
        <button onclick="Refresh()">Refresh</button>
        Pick the box number to scroll to and hit refresh.
        <input id="numinput" type="number" min="1" max="14" placeholder="1-14." >
        <h4 id="status">Selected box number is 14</h4>
      </div>
      <iframe id="frame" src="frame.html#sb14"></iframe>
    </div>
    <script>
      const framecontainer = document.getElementById("framecontainer");
      const numinput = document.getElementById("numinput");
      const status = document.getElementById("status");

      function Refresh() {
        let frame = document.getElementById("frame");
        frame.remove();
        frame = document.createElement("iframe");
        frame.id = "frame";

        const num = numinput.value;
        frame.src = `frame.html#sb${num}`;
        framecontainer.append(frame);

        status.innerText = `Selected box number is ${num}`;
      }
    </script>
  </body>
</html>
